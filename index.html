<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="content">

    <main class="main">
      <h1>Create account</h1>
      <div class="social-icons">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <p>or use email for registration</p>
      <form>
        <input class="input" type="text" name="name" placeholder="Name">
        <input class="input" type="text" name="lastName" id="Last Name">
        <input class="input" type="text" name="email" placeholder="Email">
        <select name="country" id="country" aria-placeholder="Country">
          <option value="Albania">Albania</option>
          <option value="Andorra">Andorra</option>
          <option value="Argentina">Argentina</option>
          <option value="Armenia">Armenia</option>
          <option value="Austria">Austria</option>
          <option value="Belgium">Belgium</option>
          <option value="Croatia">Croatia</option>
          <option value="Denmark">Denmark</option>
          <option value="Finland">Finland</option>
        </select>
        <input class="input" type="password" name="password" placeholder="Password" id="">
        <input class="input" type="checkbox" name="checkbox" id="checkbox">
        <label class="input" for="checkbox">I agree to the <a href="">Terms</a> and <a href="">Privacy
            Policy</a>.</label>
        <button class="btn btn_sign-up">Sign Up</button>
        <button class="btn btn_sign-in">Sign In</button>


      </form>
    </main>
    <div class="main-image"></div>

  </div>

</body>

</html>
