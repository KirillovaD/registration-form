<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="content">

    <main class="main">
      <h1>Create account</h1>
      <div class="social-icons">
        <a href=""><img src="assets/images/facebook_social.ico" alt="facebook"></a>
        <a href=""><img src="assets/images/instagram_social.ico" alt="instagram"></a>
        <a href=""><img src="assets/images/telegram_socia.ico" alt="telegram"></a>
        <a href=""><img src="assets/images/vk_social.ico" alt="vk"></a>
      </div>
      <p>or use email for registration</p>
      <form>
        <input class="input" placeholder="Name" name="name" id="name" onmouseover="changeColorInput()"
          onmouseout="changeColorBackInput()">
        <div class="errorMessage" id="errorName"></div>

        <input class="input" type="text" name="lastName" placeholder="Last Name" id="lastname"
          onmouseover="changeColorInput()" onmouseout="changeColorBackInput()">
        <div class="errorMessage" id="errorLastName"></div>

        <input class="input" type="text" name="email" placeholder="Email" autocomplete="username" id="email"
          onmouseover="changeColorInput()" onmouseout="changeColorBackInput()">
        <div class="errorMessage" id="erroremail"></div>

        <select name="country" id="country" onmouseover="changeColorInput()" onmouseout="changeColorBackInput()">
          <option value="Country">Country</option>
          <option value="Albania">Albania</option>
          <option value="Andorra">Andorra</option>
          <option value="Argentina">Argentina</option>
          <option value="Armenia">Armenia</option>
          <option value="Austria">Austria</option>
          <option value="Belgium">Belgium</option>
          <option value="Croatia">Croatia</option>
          <option value="Denmark">Denmark</option>
          <option value="Finland">Finland</option>
        </select>
        <div class="errorMessage" id="errorCountry"></div>

        <input class="input" type="password" name="password" placeholder="Password" autocomplete="current-password"
          id="password" onmouseover="changeColorInput()" onmouseout="changeColorBackInput()">
        <div class="errorMessage" id="errorpassword"></div>

        <input class="input checkbox" type="checkbox" name="checkbox" id="checkbox">
        <label class="input checkbox" for="checkbox">I agree to the <a href="">Terms</a> and <a href="">Privacy
            Policy</a>.</label>
        <div class="errorMessage" id="errorcheckbox"></div>
        <div class="btns">
          <button class="btn btn_sign-up" onmouseover="colorChangeBtnUp()" onmouseout="colorBackBtnUp()">Sign
            Up</button>
          <button class="btn btn_sign-in" onmouseover="colorChangeBtnIn()" onmouseout="colorBackBtnIn()">Sign
            In</button>
        </div>
      </form>
    </main>
    <div class="main-image"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
